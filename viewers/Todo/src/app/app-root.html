<input type="checkbox" @{:model}="test" attr-checked="true">
<div *if="test; else as fallback">I am Test Condition</div>
<div {:jClass}="test?'visible':'hidden'">Class test</div>
<j-template #fallback>
  <div *for="i in [0,1,2,3]">Testing_${i}</div>
</j-template>
<div {:switch}="!test">
  <h5 *switchCase="true">I am ${test} case</h5>
  <test-place *switchDefault>I am default switch element</test-place>
</div>
<div *for="item in [{test:2}] | filter:{test:2}; trackBy as trackByFn" class="another">${:item | json}</div>
